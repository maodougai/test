<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>

  <div id="root">
    <h1>欢迎来到{{name}}</h1>
    <button @click="showInfo">点我</button>
  </div>

</body>
<script src="vue.js"></script>
<script>
  const vm = new Vue({
    el:"#root",
    data(){
      return{
        name:"207"
      }
    },
    methods:{
      showInfo(){
        console.log("欢迎");
      }
    }
  })
  console.log(vm);
</script>
</html>
